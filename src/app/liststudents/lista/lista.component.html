<mat-card appearance="outlined">
  <mat-card-content>

    <mat-toolbar class="custom-toolbar">
      <span>Gerenciamento de Alunos</span>
    </mat-toolbar>

    <table mat-table [dataSource]="listas" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let list"> {{ list.Nome }} </td>
      </ng-container>

      <!-- E-mail Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let list"> {{ list.Email }} </td>
      </ng-container>

      <!-- Data de nascimento Column -->
      <ng-container matColumnDef="DataNascimento">
        <th mat-header-cell *matHeaderCellDef> Data de nascimento </th>
        <td mat-cell *matCellDef="let list"> {{ list.DataNascimento }} </td>
      </ng-container>

      <!-- Sexo Column -->
      <ng-container matColumnDef="Sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let list"> {{ list.Sexo }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let list">
          <button mat-mini-fab color="primary" aria-label="Adicionar Aluno">
            <mat-icon>add</mat-icon>
          </button>
          <button mat-mini-fab color="warn" aria-label="Deletar Aluno">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
